{% extends "positions/base.html" %}
{% load staticfiles %}

{% block "content" %}
  <div class="zone zone-1">

    <div class="row slice-main">

      <div class="col col-33">

          <div class="element-l">{{ axis.name }}</div>

      </div>

      <div class="col col-66 axis-description">

          {{ axis.description }}

      </div>

    </div>

  </div>
  <div class="zone zone-3">

    <div class="row slice-main">

      <div class="col col-33">

          <div class="element-big">{{ contributor.name }}</div>

      </div>

      <div class="col col-66 axis-description">

          {{ contributor.goals }}

      </div>

    </div>

  </div>

  <div class="zone zone-2">

    <div class="row slice-main">

      <div class="col col-66">

        <img src="{% static 'img/document.png' %}" alt="Document">

      </div>

      <div class="col">

        <div class="element-l">Values:</div>

        <form action="{{ axis.get_absolute_url }}" method="post">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Submit" />
        </form>

      </div>

    </div>

  </div>
  {% endblock %}
