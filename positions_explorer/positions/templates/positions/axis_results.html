{% extends "positions/base.html" %}

{% block "content" %}
  <div class="zone zone-1">

    <div class="row slice-main">
      <div class="col">

        <div class="element-l">{{ axis.name }}</div>

      </div>
    </div>

  </div>

  <div class="zone zone-2">

    <div class="row slice-main">

      <div class="col">

        <form action="{{ axis.get_absolute_url }}" method="post">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Submit" />
        </form>

      </div>

    </div>

  </div>

  <div class="zone zone-2">

    <div class="row slice-main">

      <div class="col">

        <div class="row no-space">
          <div class="col col-33"><div class="element-l"><a class="plus plus-title" href="#">+</a>Government</div></div>
          <div class="col">

            <div class="row graph">
              <div class="col" style="width: 12%">
                <div class="graph-part"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">12%</span>
              </div>
              <div class="col" style="width: 67%">
                <div class="graph-part yellow"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">67%</span>
              </div>
              <div class="col" style="width: 21%">
                <div class="graph-part green"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">21%</span>
              </div>
            </div>

          </div>
        </div>

        <div class="row no-space">
          <div class="col col-33"><div class="element-l"><a class="plus plus-title" href="#">+</a>Business</div></div>
          <div class="col">

            <div class="row graph">
              <div class="col" style="width: 31%">
                <div class="graph-part"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">31%</span>
              </div>
              <div class="col" style="width: 45%">
                <div class="graph-part yellow"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">45%</span>
              </div>
              <div class="col" style="width: 24%">
                <div class="graph-part green"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">24%</span>
              </div>
            </div>

          </div>
        </div>

        <div class="row no-space">
          <div class="col col-33"><div class="element-l"><a class="plus plus-title" href="#">+</a>Civil society</div></div>
          <div class="col">

            <div class="row graph">
              <div class="col" style="width: 6%">
                <div class="graph-part"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">6%</span>
              </div>
              <div class="col" style="width: 59%">
                <div class="graph-part yellow"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">59%</span>
              </div>
              <div class="col" style="width: 35%">
                <div class="graph-part green"><a class="plus" href="#">+</a></div>
                <span class="graph-percent">35%</span>
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>

  {% endblock %}
